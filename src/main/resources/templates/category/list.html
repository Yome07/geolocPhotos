<th:block th:insert="fragments/header::header"></th:block>
    
	<div class=container>
   		<div class="row gx-5">
   			<div class="col">
   				<div class=p-3>
    				<h1>Liste des catégories</h1>
    				<table class="table">
					  <tbody>
					    <tr th:each="category:${categories}">
					      <th scope="row" th:text="${category.id}"></th>
					      <td>
					      	<a th:href="@{/list-photos-by-category/{id} (id=${category.id}) }">
					      		<span th:text="${category.name}"></span>
					      	</a>
					      </td>
					      <td>
					      	<a class="btn btn-info" th:href="@{/edit-category/{id} (id=${category.id}) }" role="button">
					      		Modifier
					      	</a>
					      </td>
					      <td>
							  <button type="button" class="btn btn-danger" data-bs-toggle="modal" th:attr="data-bs-target='#delete'+*{category.id}">
								  Supprimer
							  </button>
					      </td>
							<!-- Modal -->
							<div class="modal fade" th:id="*{'delete'+{category.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-body">
											<p>Voulez-vous vraiment supprimer la catégorie <span th:text="${category.name}"></span> ?</p>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
											<a class="btn btn-danger" th:href="@{/list-categories/delete/{id} (id=${category.id}) }" role="button">Supprimer</a>
										</div>
									</div>
								</div>
							</div>
					    </tr>
					  </tbody>
					</table>			
				</div>
   			</div>
   		</div>
   	</div>
   	<div id="map"></div>
 
    <!-- Fichiers Javascript -->
	
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
    <script type='text/javascript'th:src="@{js/initLeaflet.js}"></script>
</body>
</html>
