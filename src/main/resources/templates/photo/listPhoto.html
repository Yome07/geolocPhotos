<th:block th:insert="fragments/header::header"></th:block>
    <div class="listePhotos p-3">
		<h1>liste des photos</h1>
		<div class="btn btn-outline-warning" th:if="${photos.isEmpty()}">
	        Pas de photos
	    </div>
    	<div th:if="${!photos.isEmpty()}">
        	<table class="table">
			  <thead>
			    <tr>
			      <th scope="col">#</th>
			      <th scope="col">Titre</th>
			      <th scope="col">Description</th>
			      <th scope="col">nom</th>
			      <th scope="col">date</th>
			      <th scope="col">latitude</th>
			      <th scope="col">longitude</th>
			      <th scope="col">publique</th>
			      <th scope="col">user id</th>
			      <th scope="col">image</th>
			      <th scope="col">album</th>
			      <th scope="col">catégories</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="photo:${photos}">
			      <th scope="row"  th:text="${photo.id}"> </td>
			      <td th:text="${photo.titre}"> </td>
			      <td th:text="${photo.description}"> </td>
			      <td th:text="${photo.fileName}"> </td>
			      <td th:text="${photo.date}"> </td>
			      <td th:text="${photo.latitude}"> </td>
			      <td th:text="${photo.longitude}"> </td>
			      <td th:text="${photo.publique} ? 'publique' : 'privée'"> </td>
			      <td th:text="${photo.user} ? ${photo.user.prenom} : 'Inconnu' "> </td>
			      <td><img class="thumbnail" th:src="@{${photo.FileNameImagePath}}"/></td>
			      <td th:text="${photo.album} ? ${photo.album.nom} : 'Inconnu' "> </td>
			      
			    </tr>
			    
			  </tbody>
			</table>
			</div>
    </div>
      <div id="map"></div>

    <script type='text/javascript' src='https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js'></script>

</body>
