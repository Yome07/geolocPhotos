<th:block th:insert="fragments/header::header"></th:block>
	
				<div class="formulaire p-3">
					<h1>Pour ajouter une photo, cliquer sur la carte</h1>

					<form method="post" th:action="@{/add-photo}" th:object="${photo}" enctype="multipart/form-data">
						<div class="mb-3">
						  <label for="fileImage" class="form-label">Télécharger votre photo</label>
						  <input class="form-control" type="file" id="fileImage" name="fileImage" accept="image/png, image/jpeg">
						</div>
						<div class="mb-3">
							<img id="thumbnail" class="thumbnail" alt="image preview" />
						</div>
					  <div class="mb-3">
					    <label for="title" class="form-label">Titre</label>
					    <input type="text" class="form-control" id="title" name="title">
					  </div>
					  <div class="mb-3">
					    <label for="date" class="form-label">Date</label>
					    <input type="date" class="form-control" id="date" name="date">
					  </div>
					  <div class="mb-3">
						  <label for="exampleFormControlTextarea1" class="form-label">Description</label>
						  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description"></textarea>
					  </div>
					  <div class="mb-3">
						  	<label  class="form-label">Cliquer sur la carte pour définir le lieu de la photo</label>
							<input type="hidden" class="form-control" id="longitude" name="longitude" value="">
							<input type="hidden" class="form-control" id="latitude" name="latitude" value="">
							<p>longitude : <span id="showLongitude"></span></p>
							<p>latitude : <span id="showLatitude"></span></p>
						</div>
					  <div class="mb-3 form-check">
					    <input type="checkbox" class="form-check-input" id="publique" name="publique">
					    <label class="form-check-label" for="publique">Photo publique</label>
					  </div>
					  <div class="mb-3">
					  	<label for="album" class="form-label">Choisissez un album</label>
						  <select class="form-select" name="album">
							  <option>(aucun album)</option>
							  <option th:each="album:${myAlbums}" th:value="${album.id}"
	                th:text="${album.name}"></option>
							</select>
						</div>
						<div class="mb-3">
						<label for="category" class="form-label">Choisissez une ou plusieurs catégories</label>
						<select class="form-select" multiple name="category">
						  <option th:each="category:${categories}" th:value="${category.id}"
	                th:text="${category.name}"></option>
						</select>
						</div>
					  <button type="submit" class="btn btn-primary">Ajouter</button>
					</form>
				</div>
			
	<div id="map"></div>
	
	
    <!-- Fichiers Javascript -->
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
    <script type='text/javascript' th:src="@{js/initLeaflet.js}"></script>
    <script type='text/javascript' th:src="@{js/ajout.js}"></script>
</body>
</html>
