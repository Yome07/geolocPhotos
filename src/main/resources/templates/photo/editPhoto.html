<th:block th:insert="fragments/header::header"></th:block>
	
				<div class="formulaire p-3">
					<h1>Modifier les informations de votre photo</h1>

					<form method="post" th:object="${photo}" enctype="multipart/form-data">
						
						<div class="mb-3">
							<img class="thumbnail" th:src="@{${photo.FileNameImagePath}}"/>
						</div>
						<div class="mb-3">
					    
					    <input type="hidden" class="form-control" id="titre" name="fileName" th:field="*{fileName}">
					  </div>
					  <div class="mb-3">
					    <label for="titre" class="form-label">Titre</label>
					    <input type="text" class="form-control" id="titre" name="titre" th:field="*{titre}">
					  </div>
					  <div class="mb-3">
					    <label for="date" class="form-label">Date</label>
					    <input type="date" class="form-control" id="date" name="date" th:field="*{date}">
					  </div>
					  <div class="mb-3">
						  <label for="exampleFormControlTextarea1" class="form-label">Description</label>
						  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description" th:field="*{description}"></textarea>
					  </div>
					  <div class="mb-3 form-check">
					    <input type="checkbox" class="form-check-input" id="publique" name="publique" th:field="*{publique}">
					    <label class="form-check-label" for="publique">Photo publique</label>
					  </div>
					  <div class="mb-3">
					  	<label for="album" class="form-label">Choisissez un album</label>
						  <select class="form-select" name="album" th:field="*{album}">
							  <option th:each="album:${mesAlbums}" th:value="${album.id}" 
	                th:text="${album.nom}"></option>
							</select>
						</div>
						<div class="mb-3">
						<label for="categorie" class="form-label">Choisissez une ou plusieurs cat√©gories</label>
						<select class="form-select" multiple name="categorie" th:field="*{categorie}">
						  <option th:each="categorie:${categories}" th:value="${categorie.id}" 
	                th:text="${categorie.nom}"></option>
						</select>
						</div>
						<div class="mb-3">
							<input type="hidden" class="form-check-input" id="longitude" name="longitude" th:field="*{longitude}" value="">
							<input type="hidden" class="form-check-input" id="latitude" name="latitude" th:field="*{latitude}" value="">
						</div>
					  <button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			
	<div id="map"></div>
	
	
    <!-- Fichiers Javascript -->
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
    <script type='text/javascript' th:src="@{js/initLeaflet.js}"></script>
    <script type='text/javascript' th:src="@{js/ajout.js}"></script>
</body>
</html>
