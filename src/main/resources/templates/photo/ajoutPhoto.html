<div th:insert="fragments/header::header"></div>
	
	<div class="row">
		<div class="col-md-8"><div id="map"></div></div>
		<div class="col-6 col-md-4">
			<h1>Pour ajouter une photo, cliquer sur la carte</h1>
			<form method="post">
				<div class="mb-3">
				  <label for="formFile" class="form-label">Télécharger votre photo</label>
				  <input class="form-control" type="file" id="formFile">
				</div>
			  <div class="mb-3">
			    <label for="titre" class="form-label">Titre</label>
			    <input type="text" class="form-control" id="titre" name="titre">
			  </div>
			  <div class="mb-3">
			    <label for="date" class="form-label">Date</label>
			    <input type="date" class="form-control" id="date" name="date">
			  </div>
			  <div class="form-floating">
			  	<label for="floatingTextarea">Description</label>
				  <textarea class="form-control" id="floatingTextarea" name="description"></textarea>
			  </div>
			  <div class="mb-3 form-check">
			    <input type="checkbox" class="form-check-input" id="publique" name="publique">
			    <label class="form-check-label" for="publique">Photo publique</label>
			  </div>
			  <select class="form-select">
				  <option selected>Choisisez un album</option>
				  <option value="1">One</option>
				  <option value="2">Two</option>
				  <option value="3">Three</option>
				</select>
				<select class="form-select" multiple >
				  <option selected>Choisisez une ou plusieurs ctégories</option>
				  <option value="1">One</option>
				  <option value="2">Two</option>
				  <option value="3">Three</option>
				</select>
			  <button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
	
	
    <!-- Fichiers Javascript -->

    <script type='text/javascript'th:src="@{js/ajoutPhoto.js}"></script>
</body>
</html>
