<th:block th:insert="fragments/header::header"></th:block>
    
	<div class=container>
   		<div class="row gx-5">
   			<div class="col">
   				<div class=p-3>
    				<h1>Liste des albums</h1>
    				<div class="btn btn-outline-warning" th:if="${albums.isEmpty()}">
				        Pas d'album
				    </div>
			    	<div th:if="${!albums.isEmpty()}">
	    				<table class="table">
						  <tbody>
						    <tr th:each="album:${albums}">
						      <th scope="row" th:text="${album.id}"></th>
						      <td th:text="${album.nom}"></td>
						      <td th:text="${album.user} ? ${album.user.prenom} + ' ' + ${album.user.nom} : 'Inconnu' "></td>
						    </tr>
						  </tbody>
						</table>	
					</div>		
				</div>
   			</div>
   		</div>
   	</div>
   	<div id="map"></div>
 
    <!-- Fichiers Javascript -->
	
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
    <script type='text/javascript'th:src="@{js/initLeaflet.js}"></script>
</body>
</html>
