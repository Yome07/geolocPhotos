<div th:insert="fragments/header::header"></div>
	    <div class="container">
	    	<div class="row gx-5">
	    		<div class="col">
   					<div class=p-3>
   						<h1>Inscription</h1>
						<form method="post" th:object="${user}">
						  <div class="mb-3">
						    <label for="exampleInputEmail1" class="form-label">Nom</label>
						    <input type="text" class="form-control" id="exampleInputEmail1" th:field="*{nom}">
						  </div>
						  <div class="mb-3">
						    <label for="exampleInputEmail1" class="form-label">Prenom</label>
						    <input type="text" class="form-control" id="exampleInputEmail1" th:field="*{prenom}">
						  </div>
						  <div class="mb-3">
						    <label for="exampleInputEmail1" class="form-label">Email</label>
						    <input type="text" class="form-control" id="exampleInputEmail1" th:field="*{email}">
						  </div>
						  <div class="mb-3">
						    <label  class="form-label">Mot de passe </label>
						    <input type="password" class="form-control" th:field="*{password}">
						  </div>
						  
						  <button type="submit" class="btn btn-primary">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		
	   	<div id="map"></div>
	 
	    <!-- Fichiers Javascript -->
	    <!-- <script type='text/javascript' src='https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js'></script> -->
	    <script type='text/javascript'th:src="@{js/initLeaflet.js}"></script>
	</body>
</html>
