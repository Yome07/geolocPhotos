<th:block th:insert="fragments/header::header"></th:block>
    
      <div id="map"></div>
 
    <!-- Fichiers Javascript -->
	
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
    <script type='text/javascript' src='https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js'></script>
    <!-- <script type='text/javascript'th:src="@{js/initLeaflet.js}"></script>-->
	<script th:inline="javascript">
	// On initialise la latitude et la longitude de Paris (centre de la carte)
    var lat = 48.852969;
    var lon = 2.349903;
    var macarte = null;
    var markerClusters; // Servira à stocker les groupes de marqueurs


    // Fonction d'initialisation de la carte
        function initMap() {
        	var markers = []; // Nous initialisons la liste des marqueurs
            // Nous définissons le dossier qui contiendra les marqueurs
            var iconBase = 'http://localhost/carte/icons/';
	// Créer l'objet "macarte" et l'insèrer dans l'élément HTML qui a l'ID "map"
            macarte = L.map('map').setView([lat, lon], 11);
           markerClusters = L.markerClusterGroup(); // Nous initialisons les groupes de marqueurs
            // Leaflet ne récupère pas les cartes (tiles) sur un serveur par défaut. Nous devons lui préciser où nous souhaitons les récupérer. Ici, openstreetmap.fr
            L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
                // Il est toujours bien de laisser le lien vers la source des données
                attribution: 'données © <a href="//osm.org/copyright">OpenStreetMap</a>/ODbL - rendu <a href="//openstreetmap.fr">OSM France</a>',
                minZoom: 1,
                maxZoom: 20
            }).addTo(macarte);
            // Nous parcourons la liste des photos
            /*<![CDATA[*/

				    /*[# th:each="photo : ${photos}"]*/
				    	/*[+
				    	var latitude = [[${photo.latitude}]]
				    	+]*/
				    	/*[+
				    	var longitude = [[${photo.longitude}]]
				    	+]*/
				    	var marker = L.marker([latitude,longitude]);
				    	// Nous ajoutons la popup.
				    	/*[+
				    		var infosPhoto = '<h4>' + [[${photo.title}]] + '</h4><p><a href="' + [[@{${photo.FileNameImagePath}}]] + '" data-toggle="lightbox" data-caption="' + [[${photo.title}]] + '">' +
				    			    '<img class="thumbnail" src="' + [[@{${photo.FileNameImagePath}}]] + '"/></a></p><p>Photographe : ' + [[${photo.user} ? ${photo.user.firstname} + ' ' + ${photo.user.name} : 'Inconnu']] + '</p><p>Date : ' + [[${ #dates.format(photo.date, 'dd MMMM YYYY') }]] + '</p><p>' +
				    		[[${photo.description}]] + '</p><p>Album : ' + [[${photo.album} ? ${photo.album.name} : 'Inconnu']] + '</p>'
				    	+]*/
				    	marker.bindPopup(infosPhoto);
				    	markerClusters.addLayer(marker); // Nous ajoutons le marqueur aux groupes
						markers.push(marker); // Nous ajoutons le marqueur à la liste des marqueurs
				    /*[/]*/
			/*]]>*/

	var group = new L.featureGroup(markers); // Nous créons le groupe des marqueurs pour adapter le zoom
	macarte.fitBounds(group.getBounds().pad(0.5)); // Nous demandons à ce que tous les marqueurs soient visibles, et ajoutons un padding (pad(0.5)) pour que les marqueurs ne soient pas coupés
	macarte.addLayer(markerClusters);
        }
    window.onload = function(){
	// Fonction d'initialisation qui s'exécute lorsque le DOM est chargé
	initMap();
    };
    </script>
    
    
</body>
</html>
